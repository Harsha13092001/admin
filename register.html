<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Animated Login Form</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Register Form</header>
         <form>
            <div class="input-field">
               <input type="text" class="name" name="name" required>
               <label> Username</label>
            </div>
            <div class="input-field">
                <input type="email" name="email" class="email" required>
                <label>Email </label>
             </div>
            <div class="input-field">
               <input class="pswrd" type="password" name="password" required>
               <span class="show"></span>
               <label>Password</label>
            </div>
            <div class="input-field">
                <input type="password" name="password_confirmation" class="confirm_password" required>
                <label>confirm password</label>
             </div>
            <div class="button">
               <div class="inner"></div>
               <button><a href="index.html">Register</a></button>
            </div>
         </form>
         
         <div class="signin">
            Already have a account? <a href="index.html">Signin now</a>
         </div>
      </div>
   </body>
</html>
